<div class='container-fluid'>    
    <div ng-include src="'/partials/navigation.html'"></div>
    <div class='container-fluid'>
        <div class='row'>
                <div class="page-header">
                  <h3>Write New Message</h3>
                </div>
            <div class="col-md-6">
                <form role='form' class="new_form">
                    <div class="form-group">
                    <label for="name">Topic</label>
                    <input type="text" id="name" class="form-control" ng-model='message.subject'>
                    </div>
                    <div class="form-group">
                    <label for="name">Message</label>
                    <textarea class="form-control" ng-model='message.text'></textarea>
                    </div>
                    <button type="button" class="btn btn-default" ng-click='message.send()'>Send</button>
                </form>
            </div>
        </div>
    </div>
</div>
